<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />

    <title>Nav bar</title>

        </ul>
        <a href="#" class="hamBtn">
            <i class="fa-solid fa-bars"></i>
        </a>

</html>
